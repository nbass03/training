<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Programme</title>
<style>
  * { box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 0;
    background: #121212;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  h1, h2, h4, p { margin: 10px 0; }

  .page { display: none; flex: 1; flex-direction: column; text-align: center; padding: 20px; overflow-y: auto; }
  .active { display: flex; }

  /* Boutons principaux */
  .button {
    display: block;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  /* Page accueil boutons iOS */
  .home-buttons .button {
    background: #F2F2F7;  
    color: #000;           
    font-weight: 500;
    font-size: 20px;
    border-radius: 16px;
    padding: 16px;
    margin: 12px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  .home-buttons .button:active {
    background: #E5E5EA;
    transform: scale(0.98);
  }

  /* Grille r√©sum√© journ√©e */
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin: 20px 0;
  }
  .card {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .card img { width: 100%; border-radius: 8px; }

  /* Superset vertical */
  .superset { display: flex; flex-direction: column; gap: 15px; margin: 20px 0; align-items: center; }
  .exercise {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    width: 90%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .exercise img { width: 100%; border-radius: 8px; }

  /* Pause */
  .pause { margin-top: 10px; font-size: 16px; font-style: italic; color: #bbb; }

  /* Navigation fix√©e en bas */
  .nav-buttons {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #121212;
    padding: 10px 20px 20px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  /* Boutons style iOS 26 */
  .nav-buttons .button.retour {
    flex: 1;
    max-width: 120px;
    background: #E5E5EA;
    color: #000;
    font-weight: 500;
    border-radius: 12px;
    padding: 12px;
  }
  .nav-buttons .button.retour:active { background: #CACACA; }

  .nav-buttons .button.suivant {
    flex: 2;
    background: #0A84FF;
    color: #fff;
    font-weight: 600;
    border-radius: 12px;
    padding: 12px;
  }
  .nav-buttons .button.suivant:active { background: #0060DF; }

  /* Page accueil */
  #home { 
    justify-content: flex-start; 
    padding-top: 40px;
  }
  .home-buttons {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex: 1;
  }
</style>
</head>
<body>

<!-- Page d'accueil -->
<div id="home" class="page active">
  <h1>Mon Programme</h1>
  <div class="home-buttons">
    <a href="#" class="button" onclick="openDay(1)">Jour 1</a>
    <a href="#" class="button" onclick="openDay(2)">Jour 2</a>
    <a href="#" class="button" onclick="openDay(3)">Jour 3</a>
  </div>
</div>

<!-- Page Jour -->
<div id="dayPage" class="page">
  <h2 id="dayTitle">Jour X</h2>
  <div class="grid" id="dayGrid"></div>
  <div class="nav-buttons">
    <a href="#" class="button retour" onclick="goHome()">Retour</a>
    <a href="#" class="button suivant" onclick="startWorkout()">D√©marrer</a>
  </div>
</div>

<!-- Page Entra√Ænement -->
<div id="workoutPage" class="page">
  <h2 id="blockTitle">Bloc 1</h2>
  <div class="superset" id="supersetBlock"></div>
  <div class="pause" id="pauseTime"></div>
  <div class="nav-buttons">
    <a href="#" class="button retour" onclick="openDay(currentDay)">Retour</a>
    <a href="#" class="button suivant" onclick="nextBlock()">Suivant</a>
  </div>
</div>

<script>
const programme = {
  1: [
    { pause: "75s", exos: [{ nom: "Incline DB chest press", reps: "4 x 8", img: "img/incline-db.jpg" }, { nom: "Lat pull down", reps: "4 x 8", img: "img/lat.jpg" }] },
    { pause: "90s", exos: [{ nom: "Squats", reps: "15", img: "squats.jpg" }, { nom: "Fentes", reps: "10/jambe", img: "fentes.jpg" }] }
  ],
  2: [
    { pause: "75s", exos: [{ nom: "D√©velopp√© couch√©", reps: "10", img: "developpe.jpg" }, { nom: "Rowing halt√®res", reps: "12", img: "rowing.jpg" }] }
  ],
  3: [
    { pause: "60s", exos: [{ nom: "Planche", reps: "45s", img: "planche.jpg" }, { nom: "Mountain climbers", reps: "30", img: "climbers.jpg" }] }
  ]
};

let currentDay = 1;
let currentBlock = 0;

function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goHome() { showPage('home'); }

function openDay(day) {
  currentDay = day;
  document.getElementById('dayTitle').innerText = "Jour " + day;
  const grid = document.getElementById('dayGrid');
  grid.innerHTML = '';
  programme[day].forEach(bloc => bloc.exos.forEach(exo => {
    grid.innerHTML += `<div class="card"><img src="${exo.img}" alt=""><h4>${exo.nom}</h4><p>${exo.reps}</p></div>`;
  }));

  // Bouton principal sur r√©sum√© = "D√©marrer"
  document.querySelector('#dayPage .button.suivant').innerText = "D√©marrer";

  showPage('dayPage');
}

function startWorkout() {
  currentBlock = 0;
  showBlock();
  // Bouton principal dans entra√Ænement = "Suivant"
  document.querySelector('#workoutPage .button.suivant').innerText = "Suivant";
  showPage('workoutPage');
}

function showBlock() {
  const bloc = programme[currentDay][currentBlock];
  document.getElementById('blockTitle').innerText = "Bloc " + (currentBlock+1);
  const supersetDiv = document.getElementById('supersetBlock');
  supersetDiv.innerHTML = '';
  bloc.exos.forEach(exo => {
    supersetDiv.innerHTML += `<div class="exercise"><img src="${exo.img}" alt=""><h4>${exo.nom}</h4><p>${exo.reps}</p></div>`;
  });
  document.getElementById('pauseTime').innerText = "Repos : " + bloc.pause;
}

function nextBlock() {
  if(currentBlock < programme[currentDay].length - 1) {
    currentBlock++;
    showBlock();
  } else {
    alert("Entra√Ænement termin√© üéâ");
    goHome();
  }
}
</script>
</body>
</html>
